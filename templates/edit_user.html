{% extends "base.html" %}

{% block head %}
    <title>Edit Profile</title>
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center py-20">
        <div class="card p-8 w-full max-w-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Edit Your Profile</h2>
            <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" value="{{ user.username }}" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" value="{{ user.email }}" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="btn btn-primary w-full mt-4">Update Profile</button>
            </form>
        </div>
    </div>
{% endblock %}
