{% extends "base.html" %}

{% block head %}
    <title>EcoFinds - Sign Up</title>
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center py-20">
        <div class="card p-8 w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6">Sign Up for EcoFinds</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary w-full mt-4">Sign Up</button>
            </form>
            <p class="text-center mt-4 text-sm">Already have an account? <a href="{{ url_for('login') }}" class="text-gray-600 font-bold">Login</a></p>
        </div>
    </div>
{% endblock %}
