{% extends 'base.html' %}
{% block title %}Sign Up â€¢ EcoFinds{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Create Account</h2>

        <form method="post" action="{{ url_for('signup') }}">
          <!-- Use Flask-WTF for CSRF protection if needed -->
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username" required>
          </div>

          <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password" required>
          </div>

          <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required>
          </div>

          <button type="submit" class="btn btn-eco w-100">Sign Up</button>
        </form>

        <p class="text-center mt-3">
          Already have an account? <a href="{{ url_for('login') }}">Log In</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
