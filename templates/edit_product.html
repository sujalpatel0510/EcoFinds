{% extends "base.html" %}

{% block title %}Edit Product - EcoFinds{% endblock %}

{% block content %}
<div class="edit-product-container" style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <div class="text-center mb-3">
            <i class="fas fa-edit" style="font-size: 3rem; color: #4CAF50; margin-bottom: 1rem;"></i>
            <h2 style="color: #2d5a27; margin-bottom: 0.5rem;">Edit Product</h2>
            <p style="color: #666;">Update your product information</p>
        </div>

        <!-- ✅ Enable file upload -->
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">
                    <i class="fas fa-tag"></i> Product Title *
                </label>
                <input type="text" id="title" name="title" class="form-control" required 
                       value="{{ product.title }}">
            </div>

            <div class="form-group">
                <label for="category">
                    <i class="fas fa-list"></i> Category *
                </label>
                <select id="category" name="category" class="form-control" required>
                    <option value="">Select a category</option>
                    <option value="Electronics" {% if product.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                    <option value="Clothing" {% if product.category == 'Clothing' %}selected{% endif %}>Clothing & Fashion</option>
                    <option value="Books" {% if product.category == 'Books' %}selected{% endif %}>Books & Media</option>
                    <option value="Home" {% if product.category == 'Home' %}selected{% endif %}>Home & Garden</option>
                    <option value="Sports" {% if product.category == 'Sports' %}selected{% endif %}>Sports & Outdoors</option>
                    <option value="Toys" {% if product.category == 'Toys' %}selected{% endif %}>Toys & Games</option>
                    <option value="Automotive" {% if product.category == 'Automotive' %}selected{% endif %}>Automotive</option>
                    <option value="Health" {% if product.category == 'Health' %}selected{% endif %}>Health & Beauty</option>
                    <option value="Other" {% if product.category == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">
                    <i class="fas fa-dollar-sign"></i> Price *
                </label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" required 
                       value="{{ product.price }}">
            </div>

            <div class="form-group">
                <label for="description">
                    <i class="fas fa-align-left"></i> Description
                </label>
                <textarea id="description" name="description" class="form-control" rows="4">{{ product.description or '' }}</textarea>
            </div>

            <!-- ✅ Image Upload (with preview) -->
            <div class="form-group">
                <label for="image">
                    <i class="fas fa-image"></i> Product Image
                </label>
                
                {% if product.image %}
                    <div class="mb-2 text-center">
                        <p style="color:#666; font-size:0.9rem;">Current Image:</p>
                        <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" 
                             alt="Current Product Image" 
                             style="max-width: 200px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
                    </div>
                {% endif %}
                
                <input type="file" id="image" name="image" class="form-control" accept="image/*">
                <small style="color: #666; font-size: 0.8rem;">
                    Leave blank to keep current image
                </small>
            </div>

            <!-- ✅ Buttons -->
            <div class="d-flex gap-2 mt-3">
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    <i class="fas fa-save"></i> Update Product
                </button>
                <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <a href="{{ url_for('delete_product', product_id=product.id) }}" 
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?')">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
