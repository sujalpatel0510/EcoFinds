{% extends "base.html" %}

{% block title %}Login - EcoFinds{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <div class="text-center mb-3">
            <i class="fas fa-leaf" style="font-size: 3rem; color: #4CAF50; margin-bottom: 1rem;"></i>
            <h2 style="color: #2d5a27; margin-bottom: 0.5rem;">Welcome Back</h2>
            <p style="color: #666;">Sign in to your EcoFinds account</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="text-center">
            <p style="color: #666;">Don't have an account?</p>
            <a href="{{ url_for('signup') }}" class="btn btn-outline">
                <i class="fas fa-user-plus"></i> Create Account
            </a>
        </div>
    </div>
</div>
{% endblock %}
